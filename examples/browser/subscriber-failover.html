<!doctype html>
<html>
  <head>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  </head>
  <body>
          <div>
              <video id="red5pro-subscriber" muted autoplay playsinline controls></video>
          </div>
          <script src="lib/red5pro/red5pro-sdk.js"></script>
          <script src="lib/red5pro/red5pro-ext-stream-manager.js"></script>
          <script>
            (function (red5prosdk, sm_ext) {
              red5prosdk.setLogLevel('debug');
              sm_ext.setLogLevel('debug');

              window.subscriberLog = function (message) {
                console.log('[RTMPSubscriber] :: ' + message);
              }

              var autoscaleConfig = {
                protocol: 'https',
                host: 'nafarat.red5.org',
                streamName: 'stream1todd',
                scope: 'live',
                apiVersion: '2.0',
                action: 'subscribe',
                useProxy: true,
                retryLimit: 3,
                retryDelay: 2000
              };
              var config = {
                rtc: {
                  protocol: 'wss',
                  host: 'nafarat.red5.org',
                  port: 8083,
                  app: "live",
                  bandwidth: {
                    'audio': 50,
                    'video': 256
                  },
                  streamName: 'stream1todd',
                  iceServers: [{urls: 'stun:stun2.l.google.com:19302'}],
                  connectionParams: {
                    validation_url: encodeURIComponent('https://mmd-rt-vep.lldns.net/jaker/some_slot_id/validate?s=1527102700&e=1527102705&h=31d9b5dc23c68c6362dac42bada104c2')
                  }
                },
                rtmp: {
                  protocol: 'rtmp',
                  host: 'nafarat.red5.org',
                  port: 1935,
                  app: 'live',
                  embedWidth: '100%',
                  embedHeight: 360,
                  streamName: 'stream1todd',
                  swf: './lib/red5pro/red5pro-publisher.swf',
                  swfobjectURL: './lib/swfobject/swfobject.js',
                  productInstallURL: './lib/swfobject/playerProductInstall.swf',
                  connectionParams: {
                    validation_url: encodeURIComponent('https://mmd-rt-vep.lldns.net/jaker/some_slot_id/validate?s=1527102700&e=1527102705&h=31d9b5dc23c68c6362dac42bada104c2')
                  }
                },
                hls: {
                  protocol: 'http',
                  host: 'nafarat.red5.org',
                  port: 5080,
                  app: 'live',
                  streamName: 'stream1todd'
                }
              };
              // ---- OPTION 1 ---- //
              sm_ext.decorate();
              new red5prosdk.Red5ProSubscriber()
                .setPlaybackOrder(['rtc', 'rtmp', 'hls'])
                .autoscale(autoscaleConfig, config)
                .then(function (subscriber) {
                  return subscriber.subscribe()
                })
                .catch(function (error) {
                  console.error(error)
                });

              // ---- OPTION 2 ---- //
              /*
              var failover = new red5prosdk.Red5ProSubscriber()
                                  .setPlaybackOrder(['rtc', 'rtmp', 'hls'])
              sm_ext.Autoscale(failover)
                .init(autoscaleConfig, config)
                .then(function (subscriber) {
                  return subscriber.subscribe()
                })
                .catch(function (error) {
                  console.error(error)
                });
              */

            })(window.red5prosdk, window.red5prosdk_ext_stream_manager);
          </script>
  </body>
</html>
